    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/image0.jpeg');
            background-size: cover; /* Adjusts the background image to cover the entire container */
            margin-bottom: 10px;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 50px;
            border-radius: 50px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            width: 400px; /* Adjust the width as needed */
        }

        .container h2 {
            margin-bottom: 20px;

        }

        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container input[type="submit"] {
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: purple;
        }

        .container .signup-link {
            text-decoration: none;
            color: #333;
            margin-top: 10px;
            display: block;
        }

        .container .signup-link:hover {
            text-decoration: underline;
        }

        .container .social-icons {
            margin-top: 20px;
        }

        .container .social-icons a {
            display: inline-block;
            margin: 0 10px;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: purple; /* Change social icon color to orange */
            border: 1px solid purple; /* Change social icon border color to orange */
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .container .social-icons a:hover {
            background-color: purple;/* Change social icon hover background color to orange */
            color: white;
        }

        .container .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: purple; /* Change title color to orange */
        }

        .container .forgot-password,
        .container .already-login {
            margin-top: 10px;
        }

        /* Style for the back button */
        .container button {
            background-color: transparent;
            border: 1px solid purple;
            color: purple;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container button:hover {
            background-color: purple;
            color: white;
        }
    </style>
</head>

</div>
