<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            background-image: url('images/d1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; 
            position: relative; 
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 2; 
            background-color: rgba(255, 255, 255, 0.8); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            width: 500px;
            max-width: 100%; /* Limit the width */
        }

        .container h2 {
            margin-bottom: 20px;
            color: #5011e2; 
            font-size: 24px; 
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #da1b1b; 
            font-weight: bold;
            text-transform: uppercase; 
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #b111e2;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px; 
        }

        .btn {
            display: inline-block;
            padding: 20px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; 
            transition: background-color 0.3s ease; 
        }

        .btn:hover {
            background-color: #0056b3; 
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff; 
            text-decoration: none; 
            font-size: 14px; 
        }

        .signup-link:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>

<div class="glass-overlay"></div>

<div class="container">
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <button type="button" class="btn" onclick="resetPassword()">Reset Password</button>
    </form>
    <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
</div>

<script>
    function resetPassword() {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        // Here you can add the code to handle the password reset functionality
        // For example, make an AJAX request to your server to update the password

        alert("Password has been successfully reset.");
    }
</script>

</body>
</html>
